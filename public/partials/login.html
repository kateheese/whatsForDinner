<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 well">
      <h2 class="text-center"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Log in</h2>
      <form method="post" ng-submit="login()" name="loginForm">
        <div class="form-group">
          <input class="form-control" type="text" name="email" ng-model="user.email" placeholder="Email" required autofocus>
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="password" ng-model="user.password" placeholder="Password" required>
        </div>
        <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-block btn-success">Log in</button>
        <br/>
        <p class="text-center text-muted">
          <small>Don't have an account yet? <a href="/create">Create Account</a></small>
        </p>
        <div class="signup-or-separator">
          <h6 class="text-center">or</h6>
        </div>
      </form>
      <button class="btn btn-block btn-social btn-google text-center" ng-click="authenticate('google')">
        <i class="fa fa-google-plus "></i> Sign in with Google
      </button>
      <button class="btn btn-block btn-social btn-facebook" ng-click="authenticate('facebook')">
        <i class="fa fa-facebook"></i>Sign in with Facebook
      </button>
    </div>
  </div>
</div>
